<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>RPG</title>
<link rel="stylesheet" type="text/css" media="screen" href="RPG.css"/>
</head>
<body>
<!-- FB initial -->
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '777531655774612',
      xfbml      : true,
      version    : 'v3.0'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<script>
    function func() {
      FB.getLoginStatus(function(response) {
        console.log(response);
        if (response.status === 'connected') { 
          FB.api('/me', function(response) {
            document.getElementById('login_status').innerHTML = "logged in as " + response.name;
            console.log('logged in as ' + response.name);
          });
        } else {
          document.getElementById('login_status').innerHTML = "not logged in";
        }
      });
    }
 </script>
<!-- choice part -->
<div id="select2">選項2</div>
<div id="select1">選項1</div>

<!-- plot part -->
<div id="sensor" class="bg"></div>
<div id="convers">喵~星期三下午好無聊啊~鏟屎官又不知道去哪裡鬼混了，真是該罰~
朕每天管理朝政既勞心又勞力，也不多給我吃幾個罐罐……</div>

	data-max-rows="1"
	data-size="medium"
	data-button-type="continue_with"
	data-show-faces="false"
	data-auto-logout-link="false"

</div>
